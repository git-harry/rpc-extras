- name: "Get ElasticSearch APT package version"
  command: "dpkg-query --show --showformat='${Version}' elasticsearch"
  register: elasticsearch_installed_version

- name: "Determine whether or not the pre-upgrade steps should be run"
  set_fact:
    migrate_data: "{{ elasticsearch_installed_version.stdout | version_compare('2.0', '<', strict=True) }}"

- name: "Check for reindexing plugin"
  stat:
    path: "/usr/share/elasticsearch/plugins/reindexing"
  register: reindexing_plugin_path

- name: Monitor reindexing process
  shell: /opt/reindex-liberty.py --host "{{ hostvars[groups['elasticsearch_container'][0]]['container_address'] }}" --monitor --continuous
  async: 259200
  poll: 5
  delegate_to: "{{ groups['elasticsearch_all'][0] }}"
  tags:
   - logging-upgrade
    - elasticsearch-upgrade
    - elasticsearch-reindex
  when:
    - migrate_data
    - reindexing_plugin_path.stat.exists
