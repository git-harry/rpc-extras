- hosts: hosts
  tasks:
    - name: Create fake hpasmcli
      copy:
        src: /opt/rpc-openstack/maas/testing/fake_hp_monitoring.py
        dest: /usr/local/bin/hpasmcli
        mode: 0755
      tags:
        - setup
        - setup-fake-hp

    - name: Create fake hpssacli
      copy:
        src: /opt/rpc-openstack/maas/testing/fake_hp_monitoring.py
        dest: /usr/local/bin/hpssacli
        mode: 0755
      tags:
        - setup
        - setup-fake-hp

- hosts: 127.0.0.1
  connection: local
  tasks:
    - pip:
        name: virtualenv
        extra_args: "{{ pip_install_options | default('') }}"
      tags:
        - setup
        - setup-venv

    - name: Create virtualenv
      pip:
      args:
        requirements: /opt/rpc-openstack/maas/testing/requirements.txt
        extra_args: "{{ pip_install_options | default('--isolated') }}"
        virtualenv: /tmp/maas_testing_venv
      tags:
        - setup
        - setup-venv

    - command: "/tmp/maas_testing_venv/bin/python /opt/rpc-openstack/scripts/rpc-maas-tool.py delete --entity {{ groups.hosts | join(' --entity ') }} --force --username {{ rackspace_cloud_username }} --api_key {{ rackspace_cloud_api_key }}"
      args:
        chdir: /opt/rpc-openstack/maas/testing
      tags:
        - setup
        - setup-delete-existing-checks

    - name: Generate MaaS definitions file
      shell: "export OS_USERNAME={{ rackspace_cloud_username }}; export OS_PASSWORD={{ rackspace_cloud_api_key }}; export OS_REGION_NAME=LON; /tmp/maas_testing_venv/bin/python generate-definitions.py test_deployment {{ groups['hosts'] | join(' ') }}  --raw_output"
      args:
        chdir: /opt/rpc-openstack/maas/testing
      tags:
        - test
        - generate-definitions

    - name: Compare definitions
      shell: "/tmp/maas_testing_venv/bin/python compare-definitions.py --definitions {{ maas_testing_files | default(['aio/scenario1']) | join(' ') }} --directory tests/integration/ --test_file ../../test_deployment --mappings {{ maas_testing_mappings | default([[ansible_hostname, 'AIO'] | join(':')]) | join(' ') }}"
      args:
        chdir: /opt/rpc-openstack/maas/testing
      tags:
        - test
        - compare-definitions
